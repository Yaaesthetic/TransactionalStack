spring.application.name=TransactionalStack
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/TransactionalDB
spring.datasource.username=myUser
spring.datasource.password=myPassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration (Optional, if using Spring Data JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Automatically updates the database schema (use 'none', 'validate', 'update', 'create', 'create-drop')
spring.jpa.hibernate.ddl-auto=create
